<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Debug Modal -->
    <div id="debug-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Debug Information</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <h3>API Requests</h3>
                <div id="requests-container">
                    <!-- Requests will be displayed here as spoilers -->
                    <div class="loading">Loading requests...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Navigation -->
        <nav class="navigation">
            <a href="chat.html" class="nav-link">üí¨ Chat Bot</a>
            <a href="text-enhancer.html" class="nav-link">‚ú® Text Enhancer</a>
            <a href="review-summarizer.html" class="nav-link active">üìù Review Summarizer</a>
        </nav>
        
        <header>
            <h1>Review Summarizer</h1>
            <div class="buttons-container">
                <button id="debug-button" class="debug-button" title="Show debug info">Debug</button>
                <button id="summarize-button" class="summarize-button" title="Summarize reviews">Summarize Reviews</button>
            </div>
        </header>
        
        <main>
            <!-- Reviews container -->
            <div class="reviews-section">
                <h2>Product Reviews</h2>
                <div class="reviews-container" id="reviews-container">
                    <!-- Reviews will be displayed here -->
                </div>
            </div>
            
            <!-- Summary container -->
            <div class="summary-section" id="summary-section" style="display: none;">
                <h2>Summary</h2>
                <div class="summary-container" id="summary-container">
                    <!-- Summary will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <script src="review-summarizer.js"></script>
</body>
</html>
